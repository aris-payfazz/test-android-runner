name: Appium CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Download Payfazz APK
        run: curl "https://www.apkmirror.com/wp-content/uploads/2019/10/5d9c8c549cc4e/com.instagram.android_114.0.0.38.120-176649519_minAPI19(x86)(nodpi)_apkmirror.com.apk?verify=1624675972-UAJv29EvQj7BPuQH1_lpa6uab_dlq2e63lO_nYb-CXA" -o payfazz-staging.apk
      - name: Run Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          emulator-build: 7425822
          script: adb install payfazz-staging.apk
