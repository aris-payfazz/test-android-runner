name: Appium CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Download Payfazz APK
        run: curl "https://download.apkmodhere.com/instagram/com.instagram.android/download?version=114.0.0.38.120&type=x86&sign=053db50ae989869a316ee6d370ceb042&st=1624676671" -o payfazz-staging.apk
      - name: Run Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          emulator-build: 7425822
          script: adb install payfazz-staging.apk
